<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Shopping Cart</title>
    <style>
        :root {
            --primary-pink: #ca538f;
            --dark-pink: #FF1493;
            --light-pink: #FFF0F5;
            --white: #ffffff;
            --dark-gray: #333333;
            --light-gray: #f5f5f5;
            --text-gray: #4a4a4a;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--light-pink);
            color: var(--text-gray);
        }
        
        /* Navbar Styles */
        .navbar {
            background: linear-gradient(135deg, var(--primary-pink), var(--dark-pink));
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(255, 105, 180, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .navbar-brand img {
            height: 40px;
            filter: drop-shadow(0 2px 3px rgba(0, 0, 0, 0.1));
        }
        
        .navbar-brand h1 {
            color: var(--white);
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 0.5px;
            margin: 0;
        }
        
        .navbar-icons {
            display: flex;
            align-items: center;
            gap: 25px;
        }
        
        .navbar-icons a {
            color: var(--white);
            font-size: 22px;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .navbar-icons a:hover {
            transform: translateY(-3px);
            color: var(--light-gray);
        }
        
        .cart-icon {
            position: relative;
        }
        
        .cart-count {
            position: absolute;
            top: -8px;
            right: -10px;
            background-color: var(--white);
            color: var(--primary-pink);
            border-radius: 50%;
            width: 22px;
            height: 22px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            font-weight: bold;
        }
        
        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
            transition: 0.5s;
        }
        
        /* Product Grid */
        .list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        
        .list .item {
            background: var(--white);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
            padding: 25px;
            position: relative;
            overflow: hidden;
        }
        
        .list .item:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(255, 105, 180, 0.2);
        }
        
        .list .item img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 20px;
            transition: transform 0.4s ease;
        }
        
        .list .item:hover img {
            transform: scale(1.05);
        }
        
        .list .item .title {
            font-size: 18px;
            color: var(--dark-gray);
            margin-bottom: 12px;
            font-weight: 600;
            min-height: 50px;
        }
        
        .list .item .price {
            color: var(--primary-pink);
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        
        .list .item .price::before {
            content: 'â‚¹';
            margin-right: 2px;
        }
        
        .list .item button {
            background: linear-gradient(to right, var(--primary-pink), var(--dark-pink));
            color: var(--white);
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .list .item button:hover {
            background: linear-gradient(to right, var(--dark-pink), var(--primary-pink));
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
        }
        
        /* Shopping Cart Sidebar */
        .card {
            position: fixed;
            top: 0;
            right: -500px;
            width: 450px;
            background-color: var(--white);
            height: 100vh;
            transition: 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: -5px 0 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            z-index: 999;
        }
        
        body.active .card {
            right: 0;
        }
        
        body.active::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 998;
        }
        
        .card h1 {
            color: var(--primary-pink);
            font-weight: 600;
            padding: 20px;
            border-bottom: 1px solid rgba(255, 105, 180, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .card h1 i {
            font-size: 24px;
        }
        
        .listCard {
            flex: 1;
            overflow-y: auto;
            padding: 0 20px;
        }
        
        .listCard li {
            display: grid;
            grid-template-columns: 80px 1fr 80px 100px;
            align-items: center;
            gap: 15px;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 105, 180, 0.1);
        }
        
        .listCard li img {
            width: 100%;
            border-radius: 8px;
        }
        
        .listCard li div:nth-child(2) {
            font-weight: 500;
            color: var(--dark-gray);
        }
        
        .listCard li div:nth-child(3) {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .listCard li button {
            background-color: var(--light-pink);
            border: none;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            color: var(--primary-pink);
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .listCard li button:hover {
            background-color: var(--primary-pink);
            color: var(--white);
        }
        
        .listCard .count {
            font-weight: 600;
            color: var(--primary-pink);
        }
        
        .listCard li div:last-child {
            font-weight: 600;
            color: var(--primary-pink);
            text-align: right;
        }
        
        .checkOut {
            display: grid;
            grid-template-columns: 2fr 1fr;
            border-top: 1px solid rgba(255, 105, 180, 0.2);
        }
        
        .checkOut div {
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .total {
            background-color: var(--primary-pink);
            color: var(--white);
            font-size: 18px;
        }
        
        .closeShopping {
            background-color: var(--dark-gray);
            color: var(--white);
        }
        
        .closeShopping:hover {
            background-color: #444;
        }
        
        /* Responsive Design */
        @media (max-width: 992px) {
            .navbar {
                padding: 15px 25px;
            }
            
            .navbar-brand h1 {
                font-size: 20px;
            }
            
            .card {
                width: 380px;
            }
        }
        
        @media (max-width: 768px) {
            .list {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            .card {
                width: 100%;
                max-width: 380px;
            }
        }
        
        @media (max-width: 576px) {
            .navbar {
                padding: 12px 15px;
            }
            
            .navbar-brand {
                gap: 10px;
            }
            
            .navbar-brand img {
                height: 30px;
            }
            
            .navbar-brand h1 {
                font-size: 18px;
            }
            
            .navbar-icons {
                gap: 15px;
            }
            
            .list .item {
                padding: 20px;
            }
            
            .listCard li {
                grid-template-columns: 70px 1fr 70px 80px;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-brand">
            <img src="https://www.foodpanda.com/wp-content/uploads/2023/06/foodpanda_logo_2023.svg" alt="Foodpanda Logo">
            <h1>Place Your Oder Here</h1>
        </div>
        <div class="navbar-icons">
            <a href="index.html" title="Home">
                <i class="fas fa-home"></i>
            </a>
            <a href="#" class="shopping cart-icon" title="Cart">
                <i class="fas fa-shopping-cart"></i>
                <span class="quantity cart-count">0</span>
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="list"></div>
    </div>

    <!-- Shopping Cart Sidebar -->
    <div class="card">
        <h1><i class="fas fa-shopping-bag"></i> Your Cart</h1>
        <ul class="listCard"></ul>
        <div class="checkOut">
            <div class="total">0</div>
            <div class="closeShopping">Close</div>
        </div>
    </div>

    <script src="apps.js"></script>
</body>
</html>
